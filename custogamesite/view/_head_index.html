  <script>
  	$(document).ready(function(){
  		$('#msgMail').hide();
  		$('#envoyerOubliMail1').click(function(){
  			if($('#youremail').val().length==0)
  				return;
  			$.ajax({
  				type:'POST',
  			    url:'modules/login/action/retrievepwd.php',
  			    data: {email:$('#youremail').val()},
  			    error: function()
  			    {
  			        //file not exists
  			    },
  			    success: function()
  			    {
  			    	$('#msgMail').show();
  			    	setTimeout(function(){
  			    		$('#fermeture').trigger("click");
  			    		$('#formMail').show();
  			    		$('#msgMail').hide();
  			    	},2000);
  			    }
  			});
  		});
  		
  		
  	});
  </script>
